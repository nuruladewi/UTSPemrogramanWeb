{% extends 'layouts/baseadmin.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit Informasi Anggota</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action = " {{url_for('editanggota', id_anggota=dataanggota[0])}} " method="post">
            <h6 class="heading-small text-muted mb-4">Member information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-kode_anggota">Kode</label>
                    <input type="text" id="input-kode_anggota" name="kode_anggota" class="form-control" value="{{dataanggota[1]}}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nama_anggota">Nama</label>
                    <input type="text" id="input-nama_anggota" name="nama_anggota" class="form-control"  value="{{dataanggota[2]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-jk_anggota">Jenis Kelamin</label>
                    <input type="text" id="input-jk_anggota" name="jk_anggota" class="form-control"  value="{{dataanggota[3]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-jurusan_anggota">Jurusan</label>
                    <input type="text" id="input-jurusan_anggota" name="jurusan_anggota" class="form-control"  value="{{dataanggota[4]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-no_telp_anggota">No Telepon</label>
                    <input type="text" id="input-no_telp_anggota" name="no_telp_anggota" class="form-control" value="{{dataanggota[5]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-alamat_anggota">Alamat</label>
                    <input type="text" id="input-alamat_anggota" name="alamat_anggota" class="form-control"  value="{{dataanggota[6]}}" required>
                  </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-neutral ms-2">Simpan</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
